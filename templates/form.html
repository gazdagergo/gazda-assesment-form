<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Assessment Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Job Assessment Form</h1>
        <p class="subtitle">Please fill out the form below to apply for the position</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('submit') }}" class="assessment-form" novalidate>
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    minlength="2"
                    placeholder="Enter your full name"
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="your.email@example.com"
                >
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="+36 XX XXX XXXX"
                >
            </div>

            <div class="form-group">
                <label for="position">Position Applied For <span class="required">*</span></label>
                <select id="position" name="position" required>
                    <option value="">-- Select Position --</option>
                    <option value="frontend-developer">Frontend Developer</option>
                    <option value="backend-developer">Backend Developer</option>
                    <option value="fullstack-developer">Full Stack Developer</option>
                    <option value="devops-engineer">DevOps Engineer</option>
                    <option value="qa-engineer">QA Engineer</option>
                    <option value="project-manager">Project Manager</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="experience">Years of Experience <span class="required">*</span></label>
                <select id="experience" name="experience" required>
                    <option value="">-- Select Experience --</option>
                    <option value="0-1">0-1 years</option>
                    <option value="1-3">1-3 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="5-10">5-10 years</option>
                    <option value="10+">10+ years</option>
                </select>
            </div>

            <div class="form-group">
                <label for="skills">Key Skills & Technologies</label>
                <textarea
                    id="skills"
                    name="skills"
                    rows="5"
                    placeholder="List your key skills, technologies, and areas of expertise..."
                ></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit Application</button>
                <button type="reset" class="btn btn-secondary">Clear Form</button>
            </div>
        </form>
    </div>
</body>
</html>
